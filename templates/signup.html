<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
</head>
<style>
    h1{
        text-align: center;
    }
    form{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    input{
        font-size: 20px;
        margin: 10px;
        padding: 10px;
        width: 30vw;
        border-radius: 5px;
        border: 1px solid rgb(150, 150, 150);
    }
    input[type="submit"]{
        width: 15vw;
        background-color: rgb(159, 172, 163);
        border: none;
        border-radius: 5px;
        padding: 10px;
        cursor: pointer;
        color: white;
        font-weight: bold;
    }
    input[type="submit"]:hover{
        background-color: rgb(71, 71, 71);
    }
    label {
        font-weight: bold;
    }
    .form{
        margin-top: 50px;
        padding: 10px;
        border: rgb(161, 161, 161) 1px solid;
        width: 40vw;
        border-radius: 5px;
        margin-left: 30vw;
    }
    .error {
        border: 2px solid red;
    }
    .error-message {
        color: red;
        font-size: 14px;
        margin-top: -10px;
        margin-bottom: 10px;
    }
</style>
<body>
    <h1>SignUp</h1>

   
    <form action="/signup" method="POST" class="form" onsubmit="validatePasswords()">
        <label for="username">Username</label>
        <input id="input" name="username" type="text" required >
        <label for="name">Name</label>
        <input name="name" type="text" required>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required >
        <label for="confirm_password">Confirm Password</label>
        <input id="confirm_password" name="confirm_password" type="password" required >
        <input type="submit" value="SignUp">
    </form>
    <center>
        <p>Already have an account?</p>
        <a href="/login">Login</a>
    </center>

    <script>
        function validatePasswords(e) {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
            var username = document.getElementById('input').value;
            var name = document.getElementsByName('name')[0].value;
            var passwordInput = document.getElementById('password');
            var confirmPasswordInput = document.getElementById('confirm_password');
            var usernameInput = document.getElementById('input');
            var nameInput = document.getElementsByName('name')[0];
            var errorMessage = document.getElementById('error-message');
    
            if (password.length < 5) {
                passwordInput.classList.add('error');
                errorMessage.textContent = "Password must be at least 5 characters long.";
                e.preventDefault();
                return false;
            }
    
            if (username.length < 5) {
                usernameInput.classList.add('error');
                errorMessage.textContent = "Username must be at least 5 characters long.";
                e.preventDefault();
                return false;
            }
    
            if (name.length < 5) {
                nameInput.classList.add('error');
                errorMessage.textContent = "Name must be at least 5 characters long.";
                e.preventDefault();
                return false;
            }
    
            if (password !== confirmPassword) {
                passwordInput.classList.add('error');
                confirmPasswordInput.classList.add('error');
                errorMessage.textContent = "Passwords do not match. Please try again.";
                e.preventDefault();
                return false;
            }
    
            passwordInput.classList.remove('error');
            confirmPasswordInput.classList.remove('error');
            usernameInput.classList.remove('error');
            nameInput.classList.remove('error');
            errorMessage.textContent = "";
            return true;
        }
    </script>    
</body>
</html>
